<div class="bike-list">
    <h2>Biciklik Listája</h2>
    <ul>
      <li *ngFor="let bike of bikes">
        <h3>{{ bike.name }}</h3>
        <p>Típus: {{ bike.type }}</p>
        <p>Ár: {{ bike.price }} HUF</p>
      </li>
    </ul>
  </div>
